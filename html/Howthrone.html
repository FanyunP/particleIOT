	<title>Particle IO Control Panel</title>

	<!-- Content panel -->
	<div id ="content">
		<div class="device" id = "devices">
			<div class="info">
				<div class="basic"><p class="title">Device Name: <b class="name"></b></p></div>
				<div class="basic"><p class="title">Device Online: <b class="online"></b></p></div>
				<div class="basic"><p class="title">Device Status1: <b class="var1"></b></p></div>
				<div class="basic"><p class="title">Device Status2: <b class="var2"></b></p></div>
				<div class="basic">
					<button type="changeButton" onclick="GetVar(0,0)">Refresh</button>
				</div>
				<div class="basic">
					<button type="changeButton" onclick="callAction(0,0,0)">Trun on</button>
					<button type="changeButton" onclick="callAction(0,0,1)">Trun off</button>
				</div>
			</div>
		</div>
	</div>
</body>
